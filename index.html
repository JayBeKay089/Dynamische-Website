<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Termin buchen | Optic Track</title>
    <link rel="stylesheet" href="https://use.typekit.net/ecu8cjc.css" />
    <link rel="icon" type="image/x-icon" href="./Material/Favicon.svg" />
    <link rel="stylesheet" href="./style.css " />
  </head>
  <body>
    <!-- ! Navigation -->
    <header class="header">
      <nav class="main-navigation">
        <div class="container">
          <div class="maxwidth">
            <a href="#" class="logo"><img src="./Material/Logo.svg" alt="Logo" /></a>
            <ul>
              <li><a href="#" id="Link1">Wir über uns</a></li>
              <li><a href="#" id="Link2">Aktionen</a></li>
              <li><a href="#" id="Link3">Terminvereinbarung</a></li>
              <li><a href="#" id="Link4">Infos</a></li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- ! Headerelement -->
      <div class="headerimage">
        <div class="container">
          <div class="headertitle maxwidth">
            <h1>Vereinbaren Sie einen Termin mit uns</h1>
            <a href="#formular">Jetzt Termin buchen</a>
          </div>
        </div>
      </div>
    </header>

    <!-- ! Formular -->
    <div class="container">
      <div class="maxwidth">
        <form id="formular" action="">
          <h4>Geschlecht</h4>
          <label>
            <input type="radio" name="gender" id="man" value="man" required />
            <span>Männlich</span>
          </label>
          <label>
            <input type="radio" name="gender" id="woman" value="woman" required />
            <span>Weiblich</span>
          </label>
          <label>
            <input type="radio" name="gender" id="divers" value="divers" required />
            <span>Divers</span>
          </label>
          <br />
          <label for="Vorname">Vorname</label> <br />
          <input name="vorname" type="text" placeholder="Max*" required />
          <br />
          <label for="Nachname">Nachname</label> <br />
          <input name="nachname" type="text" placeholder="Mustermann*" required />
          <br />
          <label for="Mail">E-Mailadresse</label> <br />
          <input name="mail" type="email" placeholder="max@mustermann.de*" required /> <br />
          <h4>Newsletter</h4>
          <input type="checkbox" name="box" />
          <label for box>Ja, ich will den Spam-Newsletter abonnieren.</label>
          <br />
          <input type="submit" value="Formular absenden" />
        </form>
      </div>
    </div>

    <!--! Footerelement -->
    <div class="bluebackground">
      <div class="container">
        <div class="maxwidth">
          <footer>
            <div class="bottomnavigation">
              <a href="#">Wir über uns</a>
              <a href="#">Aktionen</a>
              <a href="#">Terminvereinbarung</a>
              <a href="#">Infos</a>
              <a href="#">Impressum</a>
              <a href="#">AGB</a>
              <a href="#">Datenschutz</a>
            </div>
            <hr />
            <h5>Jordan Keil, m3a</h5>
          </footer>
        </div>
      </div>
    </div>
  </body>
</html>
